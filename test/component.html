<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Testing Widget Component</title>
	<link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
	<script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
	<script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
	<script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
	<script src="js/lib/Markers.js"></script>
	<script src="js/lib/Template.js"></script>
	<script src="js/lib/Api.js"></script>
	<script src="js/components/widget.js"></script>
	<script src="js/components/widgetext.js"></script>
	<script src="ComponentSpec.js"></script>
	<style>
		.jasmine-run-options {
			display: none;
		}

		/* We hide target */

		#elementId {
			display: none;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			jasmine.getEnv().configure({
				random: false,
				failFast: false,
				hideDisabled: false,
				oneFailurePerSpec: false,
				seed: null,
			});
			myReporter = {
				jasmineStarted: function (suiteInfo) {
					const jasmineLogo = document.querySelectorAll('.jasmine-title')[0];
					jasmineLogo.href = '/';
					jasmineLogo.target = '_self';
					jasmineLogo.alt = 'Back to demo';
					jasmineLogo.title = 'Back to demo';
				}
			};
			jasmine.getEnv().addReporter(myReporter);
			jasmine.DEFAULT_TIMEOUT_INTERVAL = 200; // ms
		});
	</script>
</head>

<body>
	<div id="elementId"></div>
</body>

</html>
